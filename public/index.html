<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="game">
    <h1>Rock Paper Scissors</h1>
    <div id="status">Waiting for another player...</div>
    <div id="scores">Scores - Player 1: 0 | Player 2: 0</div>
    <div id="choices" style="display: none;">
      <button onclick="makeChoice('rock')">Rock</button>
      <button onclick="makeChoice('paper')">Paper</button>
      <button onclick="makeChoice('scissors')">Scissors</button>
    </div>
    <button id="surrender" style="display: none;" onclick="surrender()">Surrender</button>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/client.js"></script>
</body>
</html>
